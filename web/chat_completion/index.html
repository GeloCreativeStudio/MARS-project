<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <title>MARS - Multifunctional AI-Responsive System</title>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" href="/static/images/MARS_512px.png" type="image/png">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js" defer></script>
</head>

<body>
    <!-- Main Container -->
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4 mx-auto">
                <!-- MARS Image -->
                <img class="mb-3 img-fluid" src="/static/images/MARS.gif" alt="MARS Image" draggable="false"
                    ondragstart="return false;" oncontextmenu="return false;">
                <!-- Form for user input -->
                <form>
                    <div class="form-group mb-3">
                        <textarea id="transcription-box" class="form-control" placeholder="Ask me anything."></textarea>
                    </div>
                    <!-- Buttons for actions -->
                    <div class="form-group d-flex justify-content-between">
                        <button type="button" class="btn btn-danger" style="width:48%" id="record-button"><i
                                class="fas fa-microphone"></i></button>
                        <button type="button" class="btn btn-primary" style="width:48%" id="ask-button"><i
                                class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
                <!-- Audio Player -->
                <div class="audio-player">
                    <audio id="audio-element"></audio>
                </div>
                <!-- Response Display -->
                <div class="response">
                    <p id="response-text"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Script -->
    <script src="./main.js" defer></script>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>

    <!-- Vanta Dots Effect -->
    <!-- Applying this effect directly to the HTML element, might interfere with the text color -->
    <script>
        VANTA.DOTS({
            el: "html",
            mouseControls: false,
            touchControls: false,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            color: 0x51da0b,
            showLines: false,
            size: 1,
            spacing: 30,
            backgroundColor: 0x000000,
        });
    </script>
</body>
</html>
