    <!-- Main Container -->
<div class="container text-center mt-5">
    <div class="form">
        <div class="col-12 col-md-6 col-xl-4 mx-auto">
            <!-- MARS Hero Image -->
            <img class="mb-3 img-fluid" src="/static/images/MARS.gif" alt="MARS Image" draggable="false"
                ondragstart="return false;" oncontextmenu="return false;">
            <!-- Form for user input -->
            <form>
                <div class="form-group mb-3">
                    <textarea id="transcription-box" class="form-control" placeholder="Ask me anything."></textarea>
                </div>
                <!-- Buttons for actions -->
                <div class="form-group d-flex justify-content-between">
                    <button type="button" class="btn btn-danger" style="width:48%" id="record-button"><i
                            class="fas fa-microphone"></i></button>
                    <button type="button" class="btn btn-primary" style="width:48%" id="ask-button"><i
                            class="fas fa-paper-plane"></i></button>
                </div>
            </form>
            <!-- Audio Player -->
            <div class="audio-player">
                <audio id="audio-element"></audio>
            </div>
            <!-- Response Display -->
            <div class="response">
                <p id="response-text"></p>
            </div>
        </div>
    </div>
